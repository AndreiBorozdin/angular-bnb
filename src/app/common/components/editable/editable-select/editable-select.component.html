<div class="editable-component" [ngStyle]="style">
  <select
    class="{{className}}"
    *ngIf="isActiveInput"
    (keydown.escape)="cancelUpdate()"
    (keydown.enter)="updateEntity()"
    [(ngModel)]="entity[entityField]"
    [value]="entity[entityField]">
    <option [selected]="entity[entityField] === undefined" disabled>---</option>
    <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
  </select>

  <span *ngIf="!isActiveInput" class="{{className}} inline">

{{entity[entityField]}}

</span>
  <div class="inline">
    <button
      class="btn btn-small btn-warning btn-editable"
      *ngIf="!isActiveInput"
      (click)="isActiveInput = true"
    >Edit</button>
    <button
      class="btn btn-small btn-success btn-editable"
      *ngIf="isActiveInput" (click)="updateEntity()">Save</button>
    <button
      class="btn btn-small btn-danger btn-editable"
      *ngIf="isActiveInput" (click)="cancelUpdate()">Cancel</button>
  </div>
</div>
